<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeewPeew</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="container">
    <h1>PeewPeew</h1>
    <div class="menu">
      <a id="start-btn" type="button">Start</a>
      <a id="options-btn" type="button">Options</a>
      <a id="about-btn" type="button">About</a>

      <p id="version">PeewPeew v1.0.0</p>
    </div>

    <div class="options hide">
      <div class="option">
        <h4>Controls</h4>
        <select name="controls" id="controls">
          <option value="mouse">Mouse Control</option>
          <option value="wasd">WASD Control</option>
        </select>
      </div>

      <a id="back" type="button">Back</a>
      <a id="save" type="button">Save Changes</a>
    </div>
  </div>
  <canvas id="cnv" class="show hide"></canvas>
  <!-- SCRIPTS -->
  <script src="./scripts/actions.js"></script>
  <script src="./scripts/particle.js"></script>
  <script src="./scripts/Gun.js"></script>
  <script src="./scripts/enemy.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/bullet.js"></script>
  <script src="./scripts/helper_functions.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
